<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Carousel Example</h1>
        <div id="mycarousel" class="carousel-slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
            </div>
        
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="lionel messi.jpg" class="d-block w-100" alt="">
                </div>

                <div class="carousel-item">
                    <img src="avatar.jpg" class="d-block w-100" alt="">
                </div>

                <div class="carousel-item">
                    <img src="ChatGPT Image Dec 20, 2025, 10_53_44 AM.png" class="d-block w-100" alt="">
                </div>

            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev"></button>
            <span class="carousel-control-prev-icon"></span>

            <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next"></button>
            <span class="carousel-control-next-icon"></span>
        </div>
    </div>
</body>
</html>
